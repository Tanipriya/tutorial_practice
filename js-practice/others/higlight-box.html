<!DOCTYPE html>
<html>
<head>
<title>Highlight Box</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style >
.col-sm-4 {
    height: 100px;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    background-color: white;
    cursor: pointer;
    
}
.highlight{
    background-color: green;
    color: white;
}
</style> 

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2>Color the Box</h2>
            </div>
            <div class="col-12">
                <input type="number" min="1" max="9" id="selectedValue" placeholder="Enter number"
                style="width:150px;">
                <button type="button" onclick="highlightBox();">Color Me</button>
            </div>
        </div>
        <div class="row" style="margin-top:25px;">
          <div class="col-sm-4" id="1" onclick="colorMe(1);">1</div>
          <div class="col-sm-4" id="2" onclick="colorMe(2);">2</div>
          <div class="col-sm-4" id="3" onclick="colorMe(3);">3</div>
        </div>

        <div class="row">
            <div class="col-sm-4" id="4" onclick="colorMe(4);">4</div>
            <div class="col-sm-4" id="5" onclick="colorMe(5);">5</div>
            <div class="col-sm-4" id="6" onclick="colorMe(6);">6</div>
          </div>

          <div class="row">
            <div class="col-sm-4" id="7" onclick="colorMe(7);">7</div>
            <div class="col-sm-4" id="8" onclick="colorMe(8);">8</div>
            <div class="col-sm-4" id="9" onclick="colorMe(9);">9</div>
          </div>
      </div>

      

      <script>
        function highlightBox() {
            var value = document.getElementById('selectedValue').value;
            if(value<1 || value>9){
                alert('Enter value bewtween 1 & 9');
                return;
            }else{
            var current = document.getElementsByClassName("highlight");
            if(current.length>0){
                current[0].className = current[0].className.replace(" highlight", "");
            }
          
           var element = document.getElementById(value);
           element.classList.add("highlight");
        }
        }

        function colorMe(value){
            var current = document.getElementsByClassName("highlight");
            if(current.length>0){
                current[0].className = current[0].className.replace(" highlight", "");
            }
          
           var element = document.getElementById(value);
           element.classList.add("highlight");
        }
        </script>
</body>
</html>
